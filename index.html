<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://bootswatch.com/4/solar/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/index.css" />
		<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
		<title>CoViDot-v2</title>
	</head>
	<body>
		<!-- NAVBAR -->
		<nav
			id="main-nav"
			class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
		>
			<div class="container">
				<a href="#" class="navbar-brand">
					<img id="logo" src="./img/covidot_logo_light.png" alt="" />
				</a>
				<button
					class="navbar-toggler"
					data-target="#navbar-menu"
					data-toggle="collapse"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navbar-menu" class="navbar-collapse collapse">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item d-flex align-items-center mr-3">
							<label for="country-select" class="mr-2 mb-0"
								>Select country:</label
							>
							<select class="form-control" id="country-select"></select>
							<!-- <input class="form-control" id="country-select" list="brow" />
							<datalist id="brow">
								<option value="Internet Explorer"> </option>
								<option value="Firefox"> </option>
								<option value="Chrome"> </option>
								<option value="Opera"> </option>
								<option value="Safari"> </option>
							</datalist> -->
						</li>
						<li class="nav-item d-flex align-items-center">
							<span id="today"></span>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<header id="showcase">
			<div class="dark-overlay">
				<div class="container text-center py-5">
					<h1 class="display-4 text-white mt-4 showcase-title">
						Every time you go out, think about the deprived future of these
						little eyes.
					</h1>
					<a href="#country-section" class="btn btn-outline-light btn-lg"
						>See Covid Update</a
					>
				</div>
			</div>
		</header>

		<!-- <div class="ghost"></div> -->

		<div class="container pt-5 pb-3">
			<h1 class="text-center mt-3 title">CoViD-19 Update</h1>
			<img class="logo-lg m-auto d-block" src="./img/covid_icon.png" alt="" />
		</div>

		<!-- COUNTRY SECTION -->
		<section id="country-section" class="py-4"></section>

		<div class="mx-5 chart-container">
			<div class="bg-dark mx-5 px-5">
				<canvas id="country-chart" class="bg-transparent"></canvas>
			</div>
		</div>
		<!-- /////////////////////////////////// -->

		<!-- WORLD SECTION -->
		<section id="world-section" class="py-4"></section>

		<div class="mx-5 chart-container">
			<div class="bg-dark mx-5 px-5">
				<canvas id="world-chart" class="bg-transparent"></canvas>
			</div>
		</div>

		<!-- FOOTER -->
		<footer id="main-footer" class="py-5">
			<div class="container text-center">
				<p>Data source: https://www.worldometers.info/coronavirus/</p>
				<p>&copy;<span id="year"></span> | Cromuel D. Barut</p>
			</div>
		</footer>

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
			crossorigin="anonymous"
		></script>
		<script src="./js/countUp.js"></script>
		<script src="./js/countUp-jquery.js"></script>
		<script src="./js/api.js"></script>
		<script src="./js/ui.js"></script>
		<script src="./js/index.js"></script>
		<script id="temporal-script"></script>
	</body>
</html>
